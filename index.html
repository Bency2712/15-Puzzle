<!DOCTYPE html>
<html>

    <head>
        <title>15 Puzzle Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body>
        <h1>Fifteen Puzzle</h1>
        <p>Time Spent: <span id="timer">0 seconds</span></p>
        <p>Total Moves: <span id="Total Moves">0</span></p>
        <p><span><b>Instructions: </b></span>Click a tile to move it to the open space. Try to arrange the numbers in order!</p>
        <p> <b>The game will be over if you make more than 10 moves</b></p>
        <div id="container">
            <table id="board">
                <tr>
                    <td id="b00" class="block" style="top:1px;   left:1px;"  onClick="moveBlock(0,0)"></td>
                    <td id="b01" class="block" style="top:1px;   left:71px;" onClick="moveBlock(0,1)"></td>
                    <td id="b02" class="block" style="top:1px;   left:141px;" onClick="moveBlock(0,2)"></td>
                    <td id="b03" class="block" style="top:1px;   left:211px;" onClick="moveBlock(0,3)"></td>
                </tr>
                <tr>
                    <td id="b10" class="block" style="top:71px;  left:1px;" onClick="moveBlock(1,0)"></td>
                    <td id="b11" class="block" style="top:71px;  left:71px;" onClick="moveBlock(1,1)"></td>
                    <td id="b12" class="block" style="top:71px;  left:141px;" onClick="moveBlock(1,2)"></td>
                    <td id="b13" class="block" style="top:71px;  left:211px;" onClick="moveBlock(1,3)"></td>
                </tr>
                <tr>
                    <td id="b20" class="block" style="top:141px; left:1px;" onClick="moveBlock(2,0)"></td>
                    <td id="b21" class="block" style="top:141px; left:71px; " onClick="moveBlock(2,1)"></td>
                    <td id="b22" class="block" style="top:141px; left:141px;" onClick="moveBlock(2,2)"></td>
                    <td id="b23" class="block" style="top:141px; left:211px;" onClick="moveBlock(2,3)"></td>
                </tr>
                <tr>
                    <td id="b30" class="block" style="top:211px; left:1px; " onClick="moveBlock(3,0)"></td>
                    <td id="b31" class="block" style="top:211px; left:71px; " onClick="moveBlock(3,1)"></td>
                    <td id="b32" class="block" style="top:211px; left:141px;"  onClick="moveBlock(3,2)"></td>
                    <td id="b33" class="block" style="top:211px; left:211px;" onClick="moveBlock(3,3)"></td>
                </tr>
            </table>
        </div>


        <button onclick="Shuffle()" id="StartGame">Start Over</button>
        <button onclick="SimpleGame()" id="SimpleGame">Simple Game</button>

        <p id="demo" style="color: red;"></p>
        <p id="demo2" style="color: rgb(5, 165, 5);"></p>

    
        <script src="game.js"></script>

</body>
</html>
